<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="output"></div>
      <div class="button-container__1">
        <div class="button">BIN</div>
        <div class="button">OCT</div>
        <div class="button">DEC</div>
        <div class="button">HEX</div>
        <div class="button circle">AC</div>
      </div>
      <div class="button-container__2">
        <div class="button circle-white">6</div>
        <div class="button circle-white">7</div>
        <div class="button circle-white">8</div>
        <div class="button circle-white">9</div>
        <div class="button circle">+</div>
      </div>
      <div class="button-container__3">
        <div class="button circle-white">2</div>
        <div class="button circle-white">3</div>
        <div class="button circle-white">4</div>
        <div class="button circle-white">5</div>
        <div class="button circle">-</div>
      </div>
      <div class="button-container__4">
        <div class="button circle-white">A</div>
        <div class="button circle-white">B</div>
        <div class="button circle-white">.</div>
        <div class="button circle-white">1</div>
        <div class="button circle">/</div>
      </div>
      <div class="button-container__5">
        <div class="button circle-white">C</div>
        <div class="button circle-white">D</div>
        <div class="button circle-white">E</div>
        <div class="button circle-white">F</div>
        <div class="button circle">*</div>
      </div>
      <div class="button-container__6">
        <div class="button-square">0</div>
        <div class="button-square">=</div>
        <div class="button">%</div>
      </div>
    </div>
  </body>
</html>
